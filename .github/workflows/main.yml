name: Deploy to GitHub Pages
on:
    push:
        branches: ['main']
    workflow_dispatch:

    concurrency:
        group: 'pages'
        cancel-in-progress: false

    env:
        UV_SYSTEM_PYTHON: 1

    jobs:
        build:
            runs-on: ubuntu-latest

            steps:
                - uses: actions/checkout@v4

                - name: Install uv
                uses: astral-sh/setup-uv@v4

                -name: Set up Python
                uses: actions/setup-python@v5
                with:
                    python-version: 3.12
                
                -name: Install dependencies
                run: |
                    uv pip install marimo, nfl_data_py, polars, altair, scipy, numpy

                - name: ğŸ“„ Export notebook
                run: |
                    marimo export html-wasm notebooks/01-qb-explore.py -o ./output_dir --mode run

                - name: ğŸ“¦ Upload Pages Artifact
                uses: actions/upload-pages-artifact@v3
                with:
                    path: ./output_dir

        deploy:
            needs: build
            runs-on: ubuntu-latest
            environment:
                name: github-pages
                url: ${{ steps.deployment.outputs.page_url }}

            permissions:
                pages: write
                id-token: write

            steps:
                - name: ğŸŒ Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
                with:
                    artifact_name: github-pages
